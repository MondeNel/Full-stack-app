version: "3.9"

services:
  api:
    build:
      context: ./AuthBackend
    ports:
      - "5277:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=authdb;Username=postgres;Password=admin123
      JWT__Secret: SuperSecretKey12345SuperSecretKey12345
      JWT__ValidIssuer: http://localhost:5277
      JWT__ValidAudience: http://localhost:5277
    depends_on:
      - db
    command: >
      /bin/sh -c "
      until dotnet ef database update --no-build; do
        echo 'Waiting for database...';
        sleep 5;
      done;
      dotnet AuthBackend.dll
      "

  db:
    image: postgres:15
    container_name: auth_postgres
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: